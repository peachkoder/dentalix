spring.application.name=Scraper
server.port=8081

# Config do HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=120000
spring.datasource.hikari.connection-timeout=60000
#spring.datasource.hikari.jdbc-url=jdbc:mysql://localhost:3306/scraper?useSSL=false&serverTimezone=UTC
#spring.datasource.hikari.data-source-class-name=com.mysql.cj.jdbc.MysqlDataSource
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/scraper?useSSL=false&serverTimezone=UTC
#spring.datasource.data-source-class-name=com.mysql.cj.jdbc.MysqlDataSource
#spring.datasource.jdbc-url =jdbc:mysql://localhost:3306/scraper?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.transaction.jta.platform=none

